<!doctype html>
<html>

<head>
    <title>JS Tester</title>
    <style>
        .active {
            display: block !important;
        }

        .myText {
            display: none;
        }

        .title {
            font-size: 1.5em;
            background-color: #d7a7a7;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="title">Title #1</div>
        <div class="myText">Just some text #1</div>
        <div class="title">Title #2</div>
        <div class="myText">Just some text #2</div>
        <div class="title">Title #3</div>
        <div class="myText">Just some text #3</div>
    </div>
    <script>
        let title = document.querySelectorAll('.title');
        let myText = document.querySelectorAll('.myText');
        let container = document.querySelector(".container");
     
        title.forEach((el)=>{
            el.addEventListener("click",(e)=>{
                console.log(el.nextElementSelectorAll);
                remover();
                el.nextElementSibling.classList.toggle("active");
            })
        })
        let remover= ()=>{
            myText.forEach((ele)=>{
                ele.classList.remove("active");
            })
        }
    </script>
</body>

</html>
