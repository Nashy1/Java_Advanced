<!doctype html>
<html>

<head>
    <style>
        canvas {
            border: 2px solid black;
        }
    </style>
</head>

<body>
    <canvas id="canvas"></canvas>
    <input type="color" id="squareColor" />
    <br>
    <img src="" width="500" height="500" id="holder" />
    <input type="button" id="save" value="save" />
    <script>
        let canvas = document.getElementById("canvas");
        let ctx = canvas.getContext('2d');
        canvas.width = 500;
        canvas.height = 500;
        let penColor = document.getElementById('squareColor');
        penColor.addEventListener('change', () => {
            color = event.target.value;
            draw(color);
        });
        document.getElementById('save').addEventListener("click", () => {
            let dataURL = canvas.toDataURL();
            document.getElementById('holder').src = dataURL;
        });
        function draw(color) {
            ctx.fillStyle = color;
            ctx.fillRect(170,170, 200, 200);

        }
        

    </script>
</body>

</html>
